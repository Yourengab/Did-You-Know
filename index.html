<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Random Facts</title>
  </head>
  <body>
    <div class="fact-box">
      <div class="fact-text">
        <h2>Did You Know?</h2>
        <p>Start your day with some fun random facts from all around the world!</p>
      </div>
      <div class="main-fact" id="fact">Get some Interesting Facts Around The World</div>
      <div class="btn">
        <button id="button">Generate Facts</button>
      </div>
      <div class="share">
        <i class="fa-solid fa-share shareicon" id=""></i>
        <i class="fa-solid fa-xmark close" id=""></i>
      </div>
    </div>
    <div class="share-box">
      <div class="close"><i class="fa-solid fa-circle-xmark"></i></div>
      <div class="copy">
        <i class="fa-solid fa-copy"></i>
        <p class="copy-text">Copy text</p>
      </div>
      <a href="www.facebook.com" target="_blank">
        <div class="www.facebook">
          <i class="fa-brands fa-facebook"></i>
          <p>Facebook</p>
        </div>
      </a>
      <a href="www.twitter.com" target="_blank">
        <div class="twitter">
          <i class="fa-brands fa-twitter"></i>
          <p>Twitter</p>
        </div>
      </a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
